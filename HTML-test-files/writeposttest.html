<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner: Video Game Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href='../public/css/style.css'>
</head>



<body style="background-image: url('../assets/images/wooden-floor-background.jpg');">
  <header style="color: black;">
      <h1>Party Locator: Plan Your Next Raid</h1>
  </header>
  
  <main class = 'row'>

      <div class = 'col-2' id = 'post-stats'>
        <h2>This Post</h2>
          <div class = 'container row' id = 'post-data'>
              <p>Created By: {{username}} </p>
              <p>Created On: {{creation_date}} </p>
              <p>Topic: {{game_title}} </p>
          </div>
      </div>
  
  <div class = 'col-9 post-section'>
    <h2>{{post_title}}</h2>
    <div class="form-group row" id = 'post-form'>
      <label for="exampleFormControlTextarea1">Write Your Post Here</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      <button type="button" class="btn btn-secondary btn-sm" style="width: 200px; text-align: center; margin: 5px">Post to the Forum</button>
    </div>
    
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
