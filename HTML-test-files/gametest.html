<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Planner: Video Game Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href='../public/css/style.css'>
</head>



<body style="background-image: url('../assets/images/wooden-floor-background.jpg');">
  <header style="color: black;">
    <h1>Party Locator: Plan Your Next Raid</h1>
  </header>

  <main class='row'>

    <div class='col-2' id='game-data'>

      <button type="button" class="btn btn-primary" id="create-post-button">ðŸª¶ Post a Comment ðŸª¶</button>  

      <div id='game-stats'>
        <h2>About the Game</h2>
        <p>Genre: </p>
        <p>Release Date: </p>
        <p>Developer: </p>
        <p>Tags: </p>
      </div>


      <div id='related-games'>
        <h2>Similar Titles</h2>
        <ul>
          <li>DOTA</li>
          <li>League of Legends</li>
          <li>EverQuest</li>
          <li>Runescape</li>
        </ul>
      </div>

    </div>


    <div class='col-9 forum-section'>
      <h2>User Posts About Final Fantasy XIV</h2>
      
      <!-- each -->
      <div class='forum-post'>
        <!-- changed post_title to reference ForumPost.js model... (Forumpost.Title) -->
        <h4>{{forumpost.title}}</h4>
        <!-- changed creation_date to reference forumPost.js model... (Forumpost.created_at)-->
        <!-- Changed username to reference user.js model (user.name)-->
        <p>Posted {{created_at}} by {{user.name}}</p>
      </div>
      
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
